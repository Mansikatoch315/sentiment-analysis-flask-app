<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis - Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #212529;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-custom {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-custom h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #0d6efd;
        }

        .card-custom p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 30px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary {
            background-color: #198754;
            border: none;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #157347;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-light bg-light px-4 shadow-sm">
    <a class="navbar-brand text-primary" href="{{ url_for('landing') }}">Sentiment Analysis</a>
    <div>
        <a href="{{ url_for('features') }}" class="btn btn-outline-primary me-2">Features</a>
        <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary">Contact</a>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="card-custom">
        <h1>Welcome</h1>
        <p>Unlock insights from your text. Our advanced sentiment analysis tool helps you understand the emotions behind your words.</p>
        <div class="d-grid gap-2">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary btn-custom">Sign Up</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Sentiment Analysis | All Rights Reserved</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
