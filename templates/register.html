<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Sentiment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .card {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 15px;
            background-color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .home-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-4 shadow-sm">
    <a class="navbar-brand text-primary" href="{{ url_for('landing') }}">Sentiment Analysis</a>
    <div class="d-flex align-items-center">
        <a href="{{ url_for('features') }}" class="btn btn-outline-primary me-2">Features</a>
        <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary me-2">Contact</a>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon" title="Toggle Theme">üåô</button>
    </div>
</nav>

<div class="card">
    <h3 class="text-center mb-4">Create a New Account</h3>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>

    <div class="home-btn">
        <a href="{{ url_for('landing') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById("themeIcon");
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            icon.textContent = "‚òÄÔ∏è";
            localStorage.setItem("theme", "dark");
        } else {
            icon.textContent = "üåô";
            localStorage.setItem("theme", "light");
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        const icon = document.getElementById("themeIcon");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            icon.textContent = "‚òÄÔ∏è";
        } else {
            icon.textContent = "üåô";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
